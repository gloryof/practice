kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - .gradle
        - .gradle/user/caches

  - name: build
    image: openjdk:17.0.1-jdk-slim
    commands:
      - ./gradlew clean build jib -g $GRADLE_UESR_DIR --info
    environment:

  - name: code-check
    image: openjdk:17.0.1-jdk-slim
    commands:
      - ./gradlew sonarqube -g $GRADLE_UESR_DIR --info -Dsonar.projectKey=$SONARQUBE_KEY_NAME -Dsonar.host.url=$SONARQUBE_HOST_URL -Dsonar.login=$SONARQUBE_TOKEN

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - .gradle
        - .gradle/user/caches

volumes:
  - name: cache
    host:
      path: /tmp/cache