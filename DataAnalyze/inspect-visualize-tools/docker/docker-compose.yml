version: "3"
services:
  elasticsearch:
    build: ./elasticsearch
    container_name: elasticsearch
    env_file:
      - ./common.env
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks: 
      - insnet
  postgres:
    build: ./postgres
    container_name: postgres
    env_file:
      - ./common.env
    environment:
      - LC_ALL=C.UTF-8
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks: 
      - insnet

  kibana:
    build: ./kibana
    container_name: kibana
    env_file:
      - ./common.env
    ports: 
      - 5601:5601
    networks: 
      - insnet
  grafana:
    build: ./grafana
    container_name: grafana
    env_file:
      - ./common.env
    environment:
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    ports: 
      - 3000:3000
    networks: 
      - insnet
  metabase:
    build: ./metabase
    container_name: metabase
    env_file:
      - ./common.env
    ports: 
      - 3001:3000
    networks: 
      - insnet

volumes:
  esdata:
    driver: local
  pgdata:
    driver: local

networks:
  insnet: