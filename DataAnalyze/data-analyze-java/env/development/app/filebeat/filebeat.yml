filebeat:
    inputs:
      - type: log
        enabled: true
        paths:
          - /var/log/data-analyze/info/*.log
        fields:
          logType: "info"
      - type: log
        enabled: true
        paths:
          - /var/log/data-analyze/error/*.log
        multiline:
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}"
          negate: true
          match: after
        fields:
          logType: "error"
      - type: log
        enabled: true
        paths:
          - /var/log/data-analyze/conversion/*.log
        fields:
          logType: "conversion"
      - type: log
        enabled: true
        paths:
          - /var/log/data-analyze/access/*.log
        fields:
          logType: "access"
    config:
      modules:
        path: ${path.config}/modules.d/*.yml
      reload:
        enabled: false
setup:
  template:
    settings:
      index:
        number_of_shards: 1
    name: "index-%{[beat.version]}"
    pattern: "index-%{[beat.version]}-*"

output:
  logstash:
    hosts: ["192.168.1.120:5044"]
processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~