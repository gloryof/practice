apiVersion: v1
kind: Service
metadata:
  name: app-service
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8080'
    prometheus.io/path: /actuator/prometheus
spec:
  type: LoadBalancer
  selector:
    layer: app-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: app-port
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-service
spec:
  type: LoadBalancer
  selector:
    layer: metrics-pod
  ports:
    - protocol: TCP
      port: 9090
      targetPort: prometheus-port
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: LoadBalancer
  selector:
    layer: grafana-pod
  ports:
    - protocol: TCP
      port: 3000
      targetPort: grafana-port