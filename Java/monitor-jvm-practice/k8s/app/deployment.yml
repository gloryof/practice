apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      layer: app-pod
  template:
    metadata:
      name: app-pod
      labels:
        layer: app-pod
    spec:
      containers:
        - name: app-container
          image: localhost:5000/glory_of/monitor-jvm-practice-app
          imagePullPolicy: Never
          ports:
            - name: app-port
              containerPort: 8080