apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-service
spec:
  selector:
    layer: db-sentinel-node
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379


---
apiVersion: v1
kind: Service
metadata:
  name: redis-data-service
spec:
  selector:
    layer: db-data-node
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379