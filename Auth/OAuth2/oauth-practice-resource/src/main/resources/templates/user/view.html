<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View user</title>
</head>
<body>
<dl>
    <dt>Name</dt>
    <dd th:text="${info.name}">test</dd>
    <dt>Hobbies</dt>
    <dd>
        <ol>
            <li th:each="hobby : ${info.hobbies}" th:text="${hobby}">game</li>
        </ol>
    </dd>
</dl>
<a th:href="@{/view/user/hobby/view}">Change hobbies</a>
</body>
</html>
